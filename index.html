<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <label for="gravitySlider">Gravity:</label>
    <input type="range" id="gravitySlider" min="-0.5" max="0.5" step="0.01" value="0.5">
    <label for="ballSizeSlider">Ball Size:</label>
    <input type="range" id="ballSizeSlider" min="1" max="50" value="15" step="1">
    <label for="dampingSlider">Wall Energy:</label>
    <input type="range" id="dampingSlider" min="0.5" max="1.0" value="0.90" step="0.01">
    <button id="explodeButton">Explode Random Ball</button>
    <label for="circleCounter">Circles:</label>
    <span id="circleCounter">1</span>
    <label for="temperatureDisplay">Temperature:</label>
    <span id="temperatureDisplay">0</span>
    <canvas id="effectCanvas"></canvas>
    <script src="effect.js"></script>
</body>
</html>
