<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <label for="gravitySlider">Gravity:</label>
    <input type="range" id="gravitySlider" min="-0.5" max="0.5" step="0.01" value="0.5">
    <canvas id="effectCanvas"></canvas>
    <script src="effect.js"></script>
</body>
</html>
